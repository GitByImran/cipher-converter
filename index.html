<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CipherConvert</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <img src="/images/data-encryption.png" alt="" />
        <h1>Cipher Convert</h1>
      </div>
      <div class="converter">
        <div class="convert-between">
          <select id="input-format">
            <option value="binary">Binary</option>
            <option value="decimal">Decimal</option>
            <option value="hexadecimal">Hexadecimal</option>
            <option value="octal">Octal</option>
            <option value="text">Text</option>
          </select>
          <button id="swap-button">
            <i class="fas fa-exchange-alt"></i>
          </button>
          <select id="output-format">
            <option value="binary">Binary</option>
            <option value="decimal">Decimal</option>
            <option value="hexadecimal">Hexadecimal</option>
            <option value="octal">Octal</option>
            <option value="text">Text</option>
          </select>
        </div>
        <div class="convert-result">
          <textarea id="input-data" placeholder="Enter data..."></textarea>
          <textarea
            id="output-data"
            placeholder="Converted data..."
            readonly
          ></textarea>
        </div>
        <div>
          <button id="clear-button">Clear fields</button>
          <button id="copy-button">Copy the output</button>
        </div>
        <div id="custom-toast" class="toast" style="margin-top: 10px"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
